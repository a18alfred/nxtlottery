	<style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Inter custom';
            font-weight: 100 900;
            font-style: normal;
            font-display: block;
            font-named-instance: 'Regular';
            src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'),
            url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'),
            url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
        }

        @supports (font-variation-settings: normal) {
            * {
                font-family: 'Inter custom', sans-serif;
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        button {
            user-select: none;
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }

        li {
            list-style-type: none;
        }

        html {
            font-size: 16px;
            font-variant: none;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #background-main-color {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            overflow: hidden;
            z-index: -1;
        }

        @media (prefers-color-scheme: dark) {
            #background-main-color {
                background: #141416;
            }

            html {
                background-color: #141416;
            }
        }

        @media (prefers-color-scheme: light) {
            #background-main-color {
                background: #ffffff;
            }

            html {
                background-color: #ffffff;
            }
        }
	</style>

	<!-- Primary Meta Tags -->
